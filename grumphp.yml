grumphp:
    hooks_dir: ~
    hooks_preset: local
    git_hook_variables:
        VAGRANT_HOST_DIR: .
        VAGRANT_PROJECT_DIR: /var/www
        EXEC_GRUMPHP_COMMAND: exec
        ENV: {}
    stop_on_failure: false
    ignore_unstaged_changes: false
    hide_circumvention_tip: false
    process_timeout: 60
    ascii:
        failed: grumphp-grumpy.txt
        succeeded: grumphp-happy.txt
    parallel:
        enabled: true
        max_workers: 32
    fixer:
        enabled: true
        fix_by_default: false
    environment:
        files: []
        variables: {}
        paths: []
    tasks:
        # Add your custom commit message task
        commit_message:
            # Using a custom shell script to validate commit messages
            script: |
                #!/bin/sh
                commit_message=$(cat $1)
                if [ "$commit_message" != "$(echo $commit_message | tr '[:lower:]' '[:upper:]')" ]; then
                    echo "Commit message must be in capital letters!"
                    exit 1
                fi
                exit 0
        # Example task for PHP CodeSniffer
        phpcs:
            standard: PSR2
            ignore_patterns: []
            sniffs: []
    testsuites: []
    extensions: []

    # Register the pre-commit hook
    hooks:
        pre-commit:
            tasks:
                - commit_message
                - phpcs
